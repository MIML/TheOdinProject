<html>
<head>
<title>Calculator</title>
    <link rel="Stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>

<body>
  
  <div id="container">
    <div id="calculator">
        <div id="top">
            <div id="brand" class="top">Casio</div>
            <div id="solopower" class="top"></div>
            <div id="model" class="top">N1-COLE</div>
        </div>

        <div id="display">
            <div id="wrapper">
                <span></span>
            </div>
        </div>

        <div id="keypads">
          <div id="col1">
            <div class="keypad reset clear"><span>C</span></div>
            <div class="keypad num" data-keytype="number" data-value="7"><span>7</span></div>
            <div class="keypad num" data-keytype="number" data-value="4"><span>4</span></div>
            <div class="keypad num" data-keytype="number" data-value="1"><span>1</span></div>
            <div class="keypad num" data-keytype="number" data-value="0"><span>0</span></div>		    
          </div>
          <div id="col2">
            <div class="keypad off clear"><span>AC</span></div>
            <div class="keypad num" data-keytype="number" data-value="8"><span>8</span></div>
            <div class="keypad num" data-keytype="number" data-value="5"><span>5</span></div>
		        <div class="keypad num" data-keytype="number" data-value="2"><span>2</span></div>
            <div class="keypad num dot"><span>.</span></div>
          </div>
          <div id="col3">
            <div class="keypad num empty" style="visibility: hidden;"><span></span></div>
            <div class="keypad num a" data-keytype="number" data-value="9"><span>9</span></div>
		    <div class="keypad num b" data-keytype="number" data-value="6"><span>6</span></div>
            <div class="keypad num" data-keytype="number" data-value="3"><span>3</span></div>
		    <div class="keypad operator calculate" >=</div>
		  </div>
          <div id="col4">
		    <div class="keypad operator" id="division" data-keytype="operation" data-value="divide">/</div>
		    <div class="keypad operator" id="multiplication" data-keytype="operation" data-value="multiply">*</div>
		    <div class="keypad operator" data-keytype="operation" data-value="subtract">-</div>                    
        <div class="keypad operator spec" data-keytype="operation" data-value="add">+</div>
          </div>                        
        </div>
	</div>
  </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
