<html>
<head>
<title>Calculator</title>
    <link rel="Stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>

<body>
  
  <div id="container">
    <div id="calculator">
        <div id="top">
            <div id="brand" class="top">Casio</div>
            <div id="solopower" class="top"></div>
            <div id="model" class="top">N1-COLE</div>
        </div>

        <div id="display">
            <div id="wrapper">
                <span></span>
            </div>
        </div>

        <div id="keypads">
          <div id="col1">
            <div class="keypad reset clear"><span>C</span></div>
            <div class="keypad num"><span>7</span></div>
            <div class="keypad num"><span>4</span></div>
            <div class="keypad num"><span>1</span></div>
            <div class="keypad num"><span>0</span></div>		    
          </div>
          <div id="col2">
            <div class="keypad off clear"><span>AC</span></div>
            <div class="keypad num"><span>8</span></div>
            <div class="keypad num"><span>5</span></div>
		    <div class="keypad num"><span>2</span></div>
            <div class="keypad num dot"><span>.</span></div>
          </div>
          <div id="col3">
            <div class="keypad num empty" style="visibility: hidden;"><span></span></div>
            <div class="keypad num a"><span>9</span></div>
		    <div class="keypad num b"><span>6</span></div>
            <div class="keypad num"><span>3</span></div>
		    <div class="keypad operator calculate"><span>=</span></div>
		  </div>
          <div id="col4">
		    <div class="keypad operator" id="division"><span>/</span></div>
		    <div class="keypad operator" id="multiplication"><span>*</span></div>
		    <div class="keypad operator"><span>-</span></div>                    
            <div class="keypad operator spec"><span>+</span></div>
          </div>                        
        </div>
	</div>
  </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
