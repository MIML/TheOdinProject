<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Image Carousel/Slide</title>
    <link rel="Stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>
<body>
    <div id="container">
        <div id="btns">
            <div class="btn prev">
                <a href="#"> < </a>
            </div>
            <div class="btn next">
                <a href="#"> > </a>
            </div>
        </div>
        <div id="sliderWrapper">
            <div id="slider">
                <ul>
                    <li class="img active"><div id="img01"><img src="images/image4.jpg" alt="" /></div></li>
                    <li class="img"><div id="img02"><img src="images/image2.jpg" alt="" /></div></li>
                    <li class="img"><div id="img03"><img src="images/main.jpg" alt="" /></div></li>
                </ul>
            </div>
            <ul id="nav">
                <li class="active"><a href="#img01">&nbsp;</a></li>
                <li><a href="#img02">&nbsp;</a></li>
                <li><a href="#img03">&nbsp;</a></li>               
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="assets/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
